<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/style-login.css">
	<link
			rel="stylesheet"
			type="text/css"
			href="https://sapui5.hana.ondemand.com/resources/sap/ui/core/themes/base/SAP-icons.css"
	>
	<link rel="icon" href="img/peppol-icon.png">
	<title>Login</title>
</head>
<body>
<!--Background Wallpaper-->
<div class="bg"></div>
<!--Login Form-->
<div class="container">
	<div class="login-content">
		<div class="header">
			SAP Peppol Admin
		</div>
		<div class="icons">
			<img src="img/sap-logo.svg" >
			<i class="add" style="font-style: normal"></i>
			<img src="img/peppol-icon.png" >
		</div>
		<form action="login" method="POST">
			<div class="content">
				<div class="input-div username">
					<div class="i">
						<i class="account"></i>
					</div>
					<div class="div">
						<h5>Username</h5>
						<input type="text" class="input" name="username">
					</div>
				</div>
				<div class="input-div password">
					<div class="i">
						<i class="key"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input" name="password">
					</div>
				</div>
			</div>
			<input type="submit" class="btn" value="Login">
		</form>
	</div>
</div>
<!--This script must be the last one, otherwise it could not detect the items and add event listener-->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
